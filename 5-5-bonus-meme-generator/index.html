<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form action="" method="get">
      <label for="text-input">Texto:</label>
      <input type="text" name="text-input" id="text-input" maxlength="60" />
      <label for="meme-insert">Imagem:</label>
      <input accept="image/*" type="file" name="meme-insert" id="meme-insert" />

      <section id="meme-image-container">
        <div id="text-container">
        <p id="meme-text"></p>
      </div>
        <img id="meme-image" src="" alt="" />
      </section>

      <section class="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </section>
    </form>

    <h4>Memes prontos</h4>
    <section id="images-section">
    <img src="./imgs/meme1.png" alt="" id="meme-1" width="144px" height="100px">
    <img src="./imgs/meme2.png" alt="" id="meme-2" width="144px" height="100px">
    <img src="./imgs/meme3.png" alt="" id="meme-3" width="144px" height="100px">
    <img src="./imgs/meme4.png" alt="" id="meme-4" width="144px" height="100px">
  </section>
    <script src="./script.js"></script>
  </body>
</html>
